<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style media="screen">
      .btn-danger {
        color: orange;
        background: blue;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button class="btn btn-success btn-lg">Hi there</button>
      </div>

      <h1>Bootstrap Basics</h1>

      <button class="btn btn-success btn-xs btn-danger">CLICK ME!</button>
      <button class="btn btn-success btn-xs active">CLICK ME!</button>
      <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>

      <a href="http://getbootstrap.com/" class="btn btn-info btn-lg">Bootstrap Docs</a>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

      </form>

    </div>

  </body>
</html>
