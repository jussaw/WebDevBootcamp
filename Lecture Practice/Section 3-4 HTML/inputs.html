<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>

    <p>Do you prefer cats or dogs?</p>

    <form>
      <label for="dogs">Dogs:</label>
      <input id="dogs" type="radio" name="petChoice" value="DOGS">

      <label for="cats">Cats:</label>
      <input id="cats" type="radio" name="petChoice" value="CATS">

      <p>What's your favorite color?</p>
      <select class="" name="color">
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
      </select>

      <p>What's your current mood?</p>
      <select class="" name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="sampeTextArea" rows="10" cols="50"></textarea>

      <button>GO!</button>
    </form>

  </body>
</html>
